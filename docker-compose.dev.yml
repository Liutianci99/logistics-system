version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: logistics-db-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-logistics_db}
      MYSQL_USER: ${DB_USER:-logistics_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - '3306:3306'
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - logistics-network-dev
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: logistics-backend-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-logistics_user}
      DB_PASSWORD: ${DB_PASSWORD:-devpassword}
      DB_NAME: ${DB_NAME:-logistics_db}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key}
      JWT_EXPIRES_IN: 7d
      NODE_ENV: development
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    depends_on:
      db:
        condition: service_healthy
    networks:
      - logistics-network-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: logistics-frontend-dev
    restart: unless-stopped
    ports:
      - '5173:5173'
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    depends_on:
      - backend
    networks:
      - logistics-network-dev

volumes:
  mysql_data_dev:
    driver: local

networks:
  logistics-network-dev:
    driver: bridge
