name: CI/CD Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # ===== 后端测试与构建 =====
  backend-test:
    name: Backend Test & Build
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testroot
          MYSQL_DATABASE: logistics_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run unit tests
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: testuser
          DB_PASSWORD: testpass
          DB_NAME: logistics_test
          JWT_SECRET: test_jwt_secret
          NODE_ENV: test
        run: npm test

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Build Docker image (验证)
        working-directory: ./backend
        run: docker build -t logistics-backend:test .

  # ===== 前端测试与构建 =====
  frontend-test:
    name: Frontend Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: /api
        run: npm run build

      - name: Build Docker image (验证)
        working-directory: ./frontend
        run: docker build -t logistics-frontend:test --build-arg VITE_API_BASE_URL=/api .

  # ===== Docker Compose 集成验证 =====
  docker-compose-test:
    name: Docker Compose Integration
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          DB_HOST=db
          DB_PORT=3306
          DB_USER=logistics_user
          DB_PASSWORD=ci_test_password
          DB_NAME=logistics_db
          DB_ROOT_PASSWORD=ci_root_password
          JWT_SECRET=ci_jwt_secret
          JWT_EXPIRES_IN=7d
          BACKEND_PORT=3000
          FRONTEND_PORT=80
          VITE_API_BASE_URL=/api
          NODE_ENV=production
          EOF

      - name: Build and start services
        run: docker-compose up --build -d

      - name: Wait for services
        run: |
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Health check - Backend
        run: |
          curl -f http://localhost:3000/api || echo "Backend health check (may need more time)"

      - name: Health check - Frontend
        run: |
          curl -f http://localhost:80 || echo "Frontend health check (may need more time)"

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # ===== 部署到生产服务器（仅 main 分支） =====
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-compose-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/logistics-app

            # 拉取最新代码
            git pull origin main

            # 创建 .env 文件（从服务器环境变量）
            cat > .env << 'ENVEOF'
            DB_HOST=db
            DB_PORT=3306
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=7d
            BACKEND_PORT=3000
            FRONTEND_PORT=80
            VITE_API_BASE_URL=/api
            NODE_ENV=production
            ENVEOF

            # 构建并重启服务
            docker-compose down
            docker-compose up --build -d

            # 清理旧镜像
            docker image prune -f

            echo "✅ Deployment completed successfully!"
